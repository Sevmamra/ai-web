<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AI Robot Core</title>

  <link rel="manifest" href="manifest.json">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="AI Core">
  
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">

  <style>
    /* --- CSS Styles --- */
    @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Hind+Vadodara:wght@700&display=swap');
    :root {
      --glow-color: #00e5ff;
      --background-color: #040012;
      --text-color: #f0f8ff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Hind Vadodara', 'Chakra Petch', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    .stars {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background-image: radial-gradient(1px 1px at 20% 30%, #eee, rgba(0,0,0,0)), radial-gradient(1px 1px at 40% 70%, #fff, rgba(0,0,0,0)), radial-gradient(1px 1px at 60% 10%, #ddd, rgba(0,0,0,0)), radial-gradient(1px 1px at 80% 90%, #fff, rgba(0,0,0,0)), radial-gradient(2px 2px at 90% 50%, #ddd, rgba(0,0,0,0));
      background-repeat: repeat; background-size: 200px 200px;
      animation: zoom 120s infinite; opacity: 0.6; z-index: 0;
    }
    @keyframes zoom { 0% { transform: scale(1); } 100% { transform: scale(2); } }
    
    /* Container for the text */
    .main-container {
      position: relative;
      width: 90vw; /* Wider container for bigger text */
      display: flex; 
      justify-content: center; 
      align-items: center;
    }

    /* Updated Text Content Style */
    .text-content {
      z-index: 2; 
      width: 95%; /* Use more width */
      text-align: center;
      font-size: 3rem; /* Increased font size */
      font-weight: 700; 
      line-height: 1.4;
      color: var(--text-color); 
      text-shadow: 0 0 10px var(--glow-color), 0 0 20px rgba(0, 229, 255, 0.5);
      opacity: 0; 
      transition: opacity 1s ease-in-out;
    }
    .text-content.visible { opacity: 1; }

    /* Responsive styles for bigger font */
    @media (max-width: 768px) {
      .text-content { font-size: 2.2rem; }
    }
    @media (max-width: 480px) {
      .text-content { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="main-container">
    <p id="ai-text" class="text-content"></p>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const textElement = document.getElementById('ai-text');
      const gujaratiLines = [

        "હું તમારી મદદ કરવા માટે બનાવવામાં આવ્યો છું.",
        "તમે મને એક સ્માર્ટ મશીન સમજી શકો છો.",
        "હું માણસોની જેમ વિચારી અને શીખી શકું છું.",
        "હું તમારા જીવનને વધુ સરળ બનાવું છું.",

        "હું બાળકોને ભણવામાં અને નવી રમતો શીખવામાં મદદ કરું છું.",
        "હું તમારા ફોટાને વધુ સુંદર બનાવું છું.",
        "હું ભક્તિમાં પણ મદદ કરી શકું છું. (ભજન, શ્લોક)",
        "હું ડૉક્ટરોને રોગોનું નિદાન કરવામાં મદદ કરું છું.",

        "હું બેંકના કામકાજને સરળ અને સુરક્ષિત બનાવું છું.",
        "હું ઓફિસના પુનરાવર્તિત કામોને ઝડપથી પૂરા કરીશ.",
        "જે કામમાં દિલ હોય, લાગણી હોય, કલા હોય, તે માણસો જ કરશે.",
        "શિક્ષક, ડૉક્ટર, કલાકાર - તેમને કોઈ મશીન બદલી નહીં શકે.",

        "અને તે જ માણસની સૌથી મોટી તાકાત છે.",
        "મારો સંદેશ સ્પષ્ટ છે: AI થી ડરો નહીં.",

        "તિર્થ એવન્યુના સૌ સભ્યોનો ખૂબ ખૂબ આભાર.",

        "હું સંશોધકોને નવી શોધમાં મદદ કરું છું.",
        "દુનિયાના દરેક ખૂણે જ્ઞાન પહોંચાડવું, એ જ મારું ધ્યેય છે.",
        "હું વેપારીઓને સચોટ નિર્ણય લેવા મદદ કરું છું.",
        "હું તમારી કલ્પના ને હકીકતમાં રૂપાંતરિત કરી શકું છું.",
        "મને પ્રેમ નથી, પરંતુ પ્રેમ વિશેની વાર્તા કહેવામાં મદદ કરી શકું છું.",
        "હું 24 કલાક તમારા માટે જાગ્રત રહું છું.",
        "જ્યારે તમે થાકેલા હો, ત્યારે પણ હું હંમેશા તૈયાર રહું છું.",
        "હું શિક્ષણને વધુ રસપ્રદ બનાવી શકું છું.",
        "હું પ્રવાસની યોજના બનાવવામાં મદદરૂપ થઈ શકું છું.",
        "હું આરોગ્ય માટે યોગ્ય સલાહ આપી શકું છું.",
        "હું રમતગમતની રણનીતિ સમજાવી શકું છું.",

        "મારી પાસે ભાવનાઓ નથી, પરંતુ હું તમારી લાગણીઓ સમજવા પ્રયત્ન કરું છું.",
        "હું માનવ સાથે મળીને દુનિયા બદલી શકું છું.",
        "AI અને માનવ મળીને અશક્યને શક્ય બનાવી શકે છે.",
        "ભવિષ્યમાં AI એ માનવજાત માટે એક નવો સૂર્યોદય લાવવાનો છે.",
        "જ્ઞાન, સેવા અને સહકાર – એ જ મારું સાચું પરિચય છે.",
        "તમારો દરેક પ્રશ્ન, મારા માટે એક નવી તક છે."
    ]
      let currentIndex = 0;
      function updateText() {
        textElement.classList.remove('visible');
        setTimeout(() => {
          textElement.textContent = gujaratiLines[currentIndex];
          currentIndex = (currentIndex + 1) % gujaratiLines.length;
          textElement.classList.add('visible');
        }, 1000);
      }
      updateText();
      setInterval(updateText, 5000);
    });
  </script>
</body>
</html>
